global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/PLACEHOLDER'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
    - match:
        severity: high
      receiver: 'slack-alerts'

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#monitoring'
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: 'PLACEHOLDER'
  - name: 'slack-alerts'
    slack_configs:
      - channel: '#alerts'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
